<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/439465dfa3.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="body">
            <div class="sidebar">
                <div class="logo">
                    <img id="logo" src="./homepage-image-assets/logo_only-removebg-preview.png" alt="logo">
                    <h1>Owner Dashboard</h1>
                </div>

                <div class="overview">
                    <i class="fas fa-chart-pie"></i>
                    <p>Overview</p>
                </div>
                <div class="trips">
                    <i class="fas fa-suitcase-rolling"></i>
                    <p>Trips</p>
                </div>
                <div class="revenue">
                    <i class="fas fa-dollar-sign"></i>
                    <p>Revenue</p>
                </div>
                <div class="contacts">
                    <i class="fas fa-address-book"></i>
                    <p>Contacts</p>
                </div>
                <div class="busses">
                    <i class="fas fa-bus"></i>
                    <p>
                        Busses
                    </p>
                </div>
                <div class="routes">
                    <i class="fas fa-map-marked-alt"></i>
                    <p>Routes</p>
                </div>

                <div class="settings-container">
                    <div class="settings">
                        <i class="fas fa-cog"></i>
                        <p>Settings</p>
                    </div>
                    <div class="saved-profiles">
                        <i class="fas fa-users"></i>
                        <p>Saved Profiles</p>
                    </div>
                </div>
            </div>
            <div class="content-area">
                <div class="header">
                    <p>Overview</p>
                    <div class="user">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-bell"></i>
                        <p>Johnstone Otenyo</p>
                        <img src="./homepage-image-assets/johnstone.jpeg" alt="user">
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
