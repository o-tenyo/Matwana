<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Homepage</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- Logo -->
        <img id="logo" src="./homepage-image-assets/logo_only-removebg-preview.png" alt="Logo">
        
        <!-- Navigation Menu -->        
        <nav class="nav-menu">
            <ul>Homepage</ul>
            <ul>About/Contact</ul>
            <ul>Login</ul>
        </nav>
        
    </div>
    <!-- Body -->
    <div class="body">     
        <!-- Heading -->
        <p id="heading">We get your seat, you avoid waiting in line, we get you home in time</p>
        <!-- Cards -->
        <div class="destination-card">
            <div class="circle-1">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <p>Destination</p>
            <!-- Destinations select options -->
            <select name="destinations" id="destinations">
                <option value="umoja">Umoja</option>
                <option value="buruburu">Buruburu</option>
                <option value="rongai">Rongai</option>
                <option value="zimmerman">Zimmerman</option>
                <option value="kahawa">Kahawa</option>
                <option value="githurai">Githurai</option>
                <option value="ruiru">Ruiru</option>
                <option value="juja">Juja</option>
                <option value="thika">Thika</option>
                <option value="kasarani">Kasarani</option>
            </select>
            <!-- Time options -->
            <p>Time</p>
            <form>
                <input type="time" id="time" name="time">
            </form>
        </div>
    </div>
</body>
</html>
